name: Node Continuous Integration


on:
  pull_request:
    branches: [ master ]


jobs:
  test_pull-request:

    runs-on: ubuntu-latest #virtual machine for the intgration of the app
    steps:
      
      - uses: actions/checkout@v2 #used to get the source code to the current working directory
      
      - uses: actions/setup-node@v1
        with:
          node-version: 12
     
      - run: npm ci
     
  
    
      - run: npm run build
      